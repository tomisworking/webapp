# Docker Compose for local testing with PostgreSQL
# This is OPTIONAL - you can still use SQLite locally

version: '3.8'

services:
  # PostgreSQL Database (optional for local testing)
  postgres:
    image: postgres:15-alpine
    container_name: forum_postgres
    environment:
      POSTGRES_DB: forumdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  django:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forum_django
    environment:
      - DEBUG=True
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/forumdb
      - SECRET_KEY=local-dev-secret-key-change-in-production
      - ALLOWED_HOSTS=localhost,127.0.0.1,django
      - CORS_ALLOWED_ORIGINS=http://localhost:3000
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --reload"

  # Nginx (optional - can test locally)
  nginx:
    image: nginx:alpine
    container_name: forum_nginx
    ports:
      - "80:80"
    volumes:
      - ./backend/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      - django

volumes:
  postgres_data:
  static_volume:
  media_volume:

