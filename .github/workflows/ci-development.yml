name: CI - Development (Testy)

on:
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  test-backend:
    name: Test Django Backend
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
      
      - name: Ustaw Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Zainstaluj zależności
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Uruchom migracje
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
          ALLOWED_HOSTS: localhost,127.0.0.1
        run: |
          python manage.py migrate
      
      - name: Sprawdź kod Django (check)
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
        run: |
          python manage.py check
      
      - name: Sprawdź kod (flake8)
        working-directory: ./backend
        continue-on-error: true
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true
      
      - name: Test Django
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: True
        continue-on-error: true
        run: |
          python manage.py test || echo "Brak testów - to jest OK"

  test-frontend:
    name: Test React Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Pobierz kod
        uses: actions/checkout@v3
      
      - name: Ustaw Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Zainstaluj zależności
        working-directory: ./frontend
        run: npm ci
      
      - name: Sprawdź kod (ESLint)
        working-directory: ./frontend
        continue-on-error: true
        run: |
          npm run build || echo "Build check completed"
      
      - name: Buduj aplikację React
        working-directory: ./frontend
        run: npm run build



