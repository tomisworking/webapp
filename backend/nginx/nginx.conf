upstream django {
    server localhost:8000;
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name kongoapp.pl www.kongoapp.pl;

    # SSL configuration - using Cloudflare Origin Certificate
    ssl_certificate /etc/ssl/certs/cloudflare-origin.pem;
    ssl_certificate_key /etc/ssl/private/cloudflare-origin-key.pem;
    
    # SSL protocols and ciphers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Health check endpoint for ALB
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Content Security Policy - strict but allows React app
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://kongoapp.pl; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

    # Increase buffer sizes for larger requests
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        # Inherit security headers from server block
    }

    # Media files
    location /media/ {
        alias /app/mediafiles/;
        expires 7d;
        # Inherit security headers from server block
    }

    # Django application
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering for SSE
        proxy_buffering off;
        
        # HTTP/1.1 for keepalive - Upgrade headers not forwarded to prevent H2C smuggling
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP server - health check only, redirect rest to HTTPS
server {
    listen 80;
    server_name kongoapp.pl www.kongoapp.pl;

    # Health check endpoint for load balancer
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

